{% extends "layout.html" %}
{% block body %}



        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/admin.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Manage your post and change them</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">

<h1>Basic Actions</h1>
                  <a href="/dashboard">  <button class="btn btn-primary">DASHBOARD HOME  </button> </a>
                  <a href="/logout">  <button class="btn btn-primary">LOGOUT  </button> </a>
                    <hr>
                    
                    
<h1>Add/Edit Posts</h1>


 <form id="contactForm" data-sb-form-api-token="API_TOKEN" action="/edit/{{post.sno}}" method="post" novalidate>
                                <div class="form-floating">
                                    <input class="form-control" id="title" name='title' type="text" placeholder="Enter your title..." data-sb-validations="required" value="{{post.title}}" />
                                    <label for="name">Title</label>
                                    <div class="invalid-feedback" data-sb-feedback="title:required">A title is required.</div>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="tagline" name="tagline" type="text" placeholder="Enter your tagline..." data-sb-validations="required,tagline" value="{{post.tagline}}" />
                                    <label for="tagline">Tagline</label>
                                    <div class="invalid-feedback" data-sb-feedback="tagline:required">A tagline is required.</div>
                                    <div class="invalid-feedback" data-sb-feedback="tagline:tagline">tagline is not valid.</div>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="slug" name="slug" type="text" placeholder="Enter your slug..." data-sb-validations="required" value="{{post.slug}}" />
                                    <label for="slug">Slug</label>
                                    <div class="invalid-feedback" data-sb-feedback="slug:required">A slug  is required.</div>
                                </div>
                                <div class="form-floating">
                                    <textarea class="form-control" id="content" name="content" placeholder="Enter your content here..." style="height: 12rem" data-sb-validations="required"> {{post.content}} </textarea>
                                    <label for="content">Content</label>
                                    <div class="invalid-feedback" data-sb-feedback="content:required">A content is required.</div>
                                </div>

                                 <div class="form-floating">
                                    <input class="form-control" id="img_file" name="img_file" placeholder="Enter your image filename here..."  value="{{post.img_file}}" </input>
                                    <label for="img_file">Image File</label>
                                    <div class="invalid-feedback" data-sb-feedback="img_file:required">A img_file is required.</div>
                                </div>


                                <br />
                               
                               <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
            </div>




                            </form>
  
                   
                </div>
            </div>
        </div>
        {% endblock %}
